<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form type="post">
		<h1>Feedback Form</h1>
	<div>
		<label for="name" >Name</label>
		<input id="name" type="Text" name="name"  minlength="3"  maxlength="50" required="Yes">
	</div>
	<div>
		<label for="portfolio">Portfolio</label>
		<input id="portfolio" type="url" name="portfolio" required ="Yes">
	</div>
	<div>
		<label for="favColor" >Favorite Color</label>
		<input id="favColor" type="color" name="favColor" required="Yes" >
	</div>
	<div>
		<label for="likeness" >Likeness</label>
		<input id="likeness" type="range" name="likeness"  min="1"  max="100" required="Yes" >
	</div>
		 <button type="submit">Submit</button>
</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
